name: Web Build & Deploy

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allow manual triggers

jobs:
  build-web:
    name: Build & Test Web App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./incident-map-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'incident-map-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: false

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Build web app
        run: npm run build

      - name: Check build output
        run: |
          echo "âœ… Web build completed successfully!"
          if [ -d "dist" ]; then
            ls -lah dist/
            echo "Build size:"
            du -sh dist/
          fi

      # Optional: Upload build artifacts for download
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: ./incident-map-app/dist
          retention-days: 7

      # Optional: Deploy to GitHub Pages on main branch
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./incident-map-app/dist
