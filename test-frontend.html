<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangerDanger - Frontend Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .screen-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .screen-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .screen-btn:hover {
            background: #45a049;
        }
        .screen-btn.active {
            background: #2e7d32;
        }
        #app-container {
            min-height: 500px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        .info h3 {
            margin-bottom: 10px;
            color: #1976D2;
        }
        .info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® DangerDanger App - Frontend Test</h1>
        
        <div class="info">
            <h3>üìã Instructions</h3>
            <p><strong>Backend API:</strong> http://localhost:4000</p>
            <p><strong>Frontend Dev Server:</strong> http://localhost:19006</p>
            <p>This is a test page to view individual screens. Open browser console (F12) to see logs and errors.</p>
        </div>

        <div class="screen-selector">
            <button class="screen-btn" onclick="loadScreen('login')">Login Screen</button>
            <button class="screen-btn" onclick="loadScreen('signup')">Signup Screen</button>
            <button class="screen-btn" onclick="loadScreen('home')">Home Screen</button>
            <button class="screen-btn" onclick="loadScreen('map')">Map Screen</button>
            <button class="screen-btn" onclick="loadScreen('report')">Report Form</button>
            <button class="screen-btn" onclick="loadScreen('notifications')">Notifications</button>
            <button class="screen-btn" onclick="loadScreen('globalevents')">Global Events</button>
            <button class="screen-btn" onclick="loadScreen('settings')">Settings</button>
            <button class="screen-btn" onclick="loadScreen('admin')">Admin</button>
        </div>

        <div id="app-container">
            <p style="text-align: center; color: #999; padding: 50px;">
                Select a screen above to load it here
            </p>
        </div>
    </div>

    <script type="module">
        const API_BASE = 'http://localhost:4000';
        
        // Mock navigation
        const mockNavigation = {
            navigate: (screen, params) => {
                console.log('Navigate to:', screen, params);
                if (screen === 'Login' || screen === 'Signup') {
                    loadScreen(screen.toLowerCase());
                }
            },
            goBack: () => {
                console.log('Go back');
                history.back();
            }
        };

        // Mock AuthContext
        const mockAuthContext = {
            token: null,
            setToken: (token) => {
                console.log('Token set:', token ? 'Yes' : 'No');
                mockAuthContext.token = token;
                if (token) {
                    alert('Login successful! Token saved.');
                    loadScreen('home');
                }
            }
        };

        // Mock theme
        const mockTheme = {
            background: '#ffffff',
            surface: '#f5f5f5',
            text: '#333333',
            textSecondary: '#666666',
            primary: '#4CAF50',
            secondary: '#2196F3',
            error: '#f44336',
            danger: '#e91e63',
            warning: '#ff9800',
            success: '#4caf50',
            border: '#e0e0e0',
            shadow: '#000000'
        };

        window.loadScreen = async function(screenName) {
            const container = document.getElementById('app-container');
            container.innerHTML = '<p style="text-align: center; padding: 50px;">Loading...</p>';
            
            // Update active button
            document.querySelectorAll('.screen-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');

            try {
                let screenComponent = null;
                
                switch(screenName) {
                    case 'login':
                        screenComponent = await import('./incident-map-app/screens/LoginScreen.js');
                        break;
                    case 'signup':
                        screenComponent = await import('./incident-map-app/screens/SignupScreen.js');
                        break;
                    case 'home':
                        screenComponent = await import('./incident-map-app/screens/HomeScreen.js');
                        break;
                    case 'map':
                        screenComponent = await import('./incident-map-app/screens/MapScreen.js');
                        break;
                    case 'report':
                        screenComponent = await import('./incident-map-app/screens/ReportForm.js');
                        break;
                    case 'notifications':
                        screenComponent = await import('./incident-map-app/screens/NotificationsScreen.js');
                        break;
                    case 'globalevents':
                        screenComponent = await import('./incident-map-app/screens/GlobalEventsScreen.js');
                        break;
                    case 'settings':
                        screenComponent = await import('./incident-map-app/screens/SettingsScreen.js');
                        break;
                    case 'admin':
                        screenComponent = await import('./incident-map-app/screens/AdminScreen.js');
                        break;
                }

                if (screenComponent) {
                    container.innerHTML = `
                        <div style="padding: 20px;">
                            <h2 style="margin-bottom: 20px;">${screenName.charAt(0).toUpperCase() + screenName.slice(1)} Screen</h2>
                            <div id="react-root"></div>
                        </div>
                    `;
                    console.log('Screen loaded:', screenName, screenComponent);
                }
            } catch (error) {
                container.innerHTML = `
                    <div style="padding: 20px; color: #f44336;">
                        <h3>Error loading screen</h3>
                        <p>${error.message}</p>
                        <pre style="background: #f5f5f5; padding: 10px; margin-top: 10px; border-radius: 4px; overflow-x: auto;">${error.stack}</pre>
                    </div>
                `;
                console.error('Error loading screen:', error);
            }
        };

        // Test API connection
        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE}`);
                const data = await response.json();
                console.log('‚úÖ API connected:', data);
            } catch (error) {
                console.error('‚ùå API connection failed:', error);
            }
        }

        // Test signup endpoint
        window.testSignup = async function() {
            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123',
                        name: 'Test User'
                    })
                });
                const data = await response.json();
                console.log('Signup response:', data);
                alert('Signup Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup Error: ' + error.message);
            }
        };

        // Initialize
        testAPI();
        console.log('Frontend test page loaded');
        console.log('Available functions: loadScreen(screenName), testSignup()');
    </script>
</body>
</html>
